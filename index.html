<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content">
    <header class="header">
      <h3 class="logo">SUSHI</h3>
      <nav>
        <button class="nav-btn active"><span class="active">Home</span></button>
        <button class="nav-btn"><span>Menu</span></button>
        <button class="nav-btn"><span>Contact</span></button>
      </nav>
    </header>
    <main class="main">
      <div class="home">
        <div>
          <h1>Taste of Japan</h1>
          <p>Enjoy a good dinner with the best dishes in the restourant and improve your day.</p>
          <button class="order-btn">Order</button>
        </div>
        <div>
          <img src="images/sushi-rolls-1.png" alt="">
        </div>
      </div>
    </main>
  </div>
  <div class="branch branch-left"></div>
  <div class="branch branch-right"></div>
  <div class="branch branch-right"></div>
  <script src="main.js"></script>
</body>
</html>
